<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>My code blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>


</head>
<body>
<header>
    <!-- As a link -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="front-weight: bold;">MyCodeBlog</span>


        </div>
    </nav>
</header>
<section>

    <div class = "container" style="width: 60%; padding-bottom: 30px;">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color:white; padding-left:0px;">
                <li class="breadcrumb-item " aria-current="page">
                <a href="/posts">Posts </a></li>
                <li class="breadcrumb-item active" aria-current="page">Novo Post</li>
            </ol>
        </nav>
        <div>
            <th:block th:include="mensagemValidacao"></th:block>
            <form method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="titulo" placeholder="Titulo*"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="autor" placeholder="Autor*"/>
                </div>
                <textarea id="summernote" type="text" class="form-control" name="texto" placeholder="Texto*"></textarea>

                <small class="form-text text-muted">(*) Campos Obrigatorios </small>

                <button type="submit" class="btn btn-primary" style="margin-top:10px;" >Publicar</button>

                <a href="/posts" class="btn btn-light" role="button" style="margin-top:10px;">Cancelar</a>
            </form>
        </div>

    </div>
</section>
<script>
    $('#summernote').summernote ({
    placeholder: 'Texto *',
    tabsize:2,
    height:300
    });
</script>


</body>
</html>
